<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loggin y Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <!-- Loggin -->
                <div class="caja__trasera-loggin">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para continuar</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <!-- Registro -->
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn__iniciar-sesion">Regiístrarse</button>
                </div>
            </div>
            <!-- Formulario de Loggin y Registro -->
            <div class="contenedor__loggin-register">
                <!-- Loggin -->
                <form action="" class="formulario__loggin">
                    <h2>Inicar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraeña">
                    <button>Entrar</button>
                </form>
                <!-- Registro -->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nonbre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraeña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
